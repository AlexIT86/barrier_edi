{% extends 'base/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card">
      <div class="card-body">
        <h1 class="h5 mb-3">Profil utilizator</h1>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Prenume</label>
            <input class="form-control" name="first_name" value="{{ request.user.first_name }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Nume</label>
            <input class="form-control" name="last_name" value="{{ request.user.last_name }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" value="{{ request.user.email }}">
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Salvează</button>
            <a class="btn btn-secondary" href="{% url 'orders:order_list' %}">Înapoi</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
