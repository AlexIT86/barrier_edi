{% extends 'base/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card">
      <div class="card-body">
        <h1 class="h5 mb-3">Resetare parolă (staff)</h1>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Token securitate</label>
            <input class="form-control" name="token" placeholder="ex: devreset" required>
            <div class="form-text">Setează variabila `ADMIN_RESET_TOKEN` în settings/env pentru producție.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Utilizator</label>
            <input class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Parolă nouă</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Resetează</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
