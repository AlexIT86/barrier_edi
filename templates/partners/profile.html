{% extends 'base/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card">
      <div class="card-body">
        <h1 class="h5 mb-3">Profil Partener</h1>
        <form method="post">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nume</label>
              <input class="form-control" name="name" value="{{ partner.name }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Persoană contact</label>
              <input class="form-control" name="contact_person" value="{{ partner.contact_person }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" name="email" value="{{ partner.email }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Telefon</label>
              <input class="form-control" name="phone" value="{{ partner.phone }}">
            </div>
            <div class="col-12">
              <label class="form-label">Adresă</label>
              <textarea class="form-control" rows="3" name="address">{{ partner.address }}</textarea>
            </div>
          </div>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Salvează</button>
            <a class="btn btn-secondary" href="{% url 'partners:dashboard' %}">Înapoi</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
